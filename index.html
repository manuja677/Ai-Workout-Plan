<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitPlan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Enable class-based dark mode
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            --scrollbar-bg: #f1f5f9;
            --scrollbar-thumb: #94a3b8;
        }
        html.dark body {
            --scrollbar-bg: #1e293b;
            --scrollbar-thumb: #475569;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--scrollbar-bg);
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb);
            border-radius: 6px;
        }
        .fade-in, .form-step-enter {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .option-card-animation { display: none; }
        .option-card:hover .option-card-animation { display: block; position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: center; justify-content: center; z-index: 1; }
        .option-card:hover .option-card-icon, .option-card:hover span { opacity: 0.1; }

        @keyframes lift {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        @keyframes flow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",

        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 dark:bg-slate-950">
    <div class="dark">
        <div class="fixed left-0 top-0 -z-50 h-full w-full bg-slate-50 dark:bg-slate-950">
            <div class="fixed left-0 top-0 h-full w-full bg-[radial-gradient(circle_400px_at_50%_300px,#c7d2fe_0%,#f1f5f9_40%,transparent_100%)] dark:bg-[radial-gradient(circle_400px_at_50%_300px,#312e81_0%,#0f172a_40%,transparent_100%)]"></div>

</body>
</html>
